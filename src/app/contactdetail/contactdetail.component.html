<div id="contentdetailScreen">


    <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar src="{{user.picture.thumbnail}}" alt="{{user.name.first}} {{user.name.last}}">
          <mat-card-title>{{user.name.first}} {{user.name.last}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-xl-image src="{{user.picture.large}}" alt="{{user.name.first}} {{user.name.last}}">
        <mat-card-content>
          <p>
            <br/>
            {{user.location.street.number}} {{user.location.street.name}}<br/>
            {{user.location.city}},  {{user.location.state}}<br/>
            {{user.location.country}}, {{user.location.postcode}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="contacts()">Back to Contacts</button>
        </mat-card-actions>
      </mat-card>



</div>
